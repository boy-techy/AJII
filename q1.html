<script>
    function person(name, contact, address) {
        this.name = name;
        this.contact = contact;
        this.address = address;
    }

    function employee(id, department) {
        this.id = id;
        this.department = department;
    }
    employee.prototype = new person();
    employee.prototype.constructor = employee;


    function developer(projectid, projectname) {
        this.projectid = projectid;
        this.projectname = projectname;
    }

    developer.prototype = new employee();
    developer.prototype.constructor = developer;

    var dev1 = new developer();
    dev1.contact = 9886876768;
    dev1.address = "Noida"
    dev1.id = 2617
    dev1.department = "IT"
    dev1.projectid = 8987
    dev1.projectid = "HDFC"
</script>
